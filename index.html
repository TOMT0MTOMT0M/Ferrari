<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERRARI SUPERFAST</title>
    <link rel="icon" href="public\ico\ferrari.ico" />
    <link rel="stylesheet" href="public\sass\style.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <div class="after"></div>
                <div class="rond">
                    <div class="barre1"></div>
                    <div class="barre2"></div>
                </div>
            </div>
            <div class="logo">
                <img src="public\svg\Logo.svg" alt="Ferrari"></div>
            <div class="switch">
                <div class="off">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <circle cx="50%" cy="50%" r="13" stroke="white" stroke-width="5" fill="none" />
                     </svg>
                    <div class="on"><svg width="4" height="20" viewBox="0 0 4 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.3" width="3" height="12" rx="1" fill="white"/>
                        </svg>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>SUPERFAST</h1>
            <h2>812</h2>
            <img src="public\img\Car.png" alt="ferrari car">
        </section>
        <footer>
            <div class="generator">
                <img src="public\svg\Generator.svg" alt="Generator">
                <h3>
                    Battery
                </h3>
                <p>100%</p>
                </img>
            </div>
            <div class="flashlight">
                <img src="public\svg\Flashlight.svg" alt="Flashlight">
                <h3>
                    Lights
                </h3>
                <p>On</p>
                </img>
            </div>
            <div class="bluetooth">
                <img src="public\svg\Bluetooth.svg" alt="Bluetooth">
                <h3>
                    Bluetooth
                </h3>
                <p>On</p>
                </img>
            </div>
            <div class="orange">
                <img src="public\svg\Orange.svg" alt="Orange">
                <h3>
                    Pressure
                </h3>
                <p>Normal</p>
                </img>
            </div>
            <div class="outlet">
                <img src="public\svg\Outlet.svg" alt="outlet">
                <h3>
                    Ignition
                </h3>
                <p>Off</p>
                </img>
            </div>
            <div class="shield">
                <img src="public\svg\Shield.svg" alt="Shield">
                <h3>
                    Locked
                </h3>
                <p>Yes</p>
                </img>
            </div>
            <div class="tracking">
                <img src="public\svg\Tracking.svg" alt="Tracking">
                <h3>
                    Tracking
                </h3>
                <p>On</p>
                </img>
            </div>
        </footer>
    </main>

    <script src="public\js\index.js"></script>
</body>

</html>
